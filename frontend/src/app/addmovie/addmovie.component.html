<div class="container">
    <form (ngSubmit)="submitMovieButton()">
      <div class="form-group">
        <label for="id">Id</label>
        <input type="text" class="form-control" required [(ngModel)]="movie.id" name="id" >
      </div>  <div class="form-group">
        <label for="title">Titile</label>
        <input type="text" class="form-control" required [(ngModel)]="movie.title" name="title" >
      </div>  <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" required [(ngModel)]="movie.description" name="description" >
      </div>  <div class="form-group">
        <label for="recommended">Recommended</label>
        <input type="text" class="form-control" required [(ngModel)]="movie.recommended" name="recommended" >
      </div>
      <button type="button" class="btn btn-success">Submit</button>
      <button type="button" class="btn btn-primary" (click)="goBackToList()">Go Back</button>
    </form>
    </div>
